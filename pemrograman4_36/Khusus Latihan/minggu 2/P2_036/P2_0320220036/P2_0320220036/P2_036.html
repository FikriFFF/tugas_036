<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>P2_036</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header1">P2_036</div>
    <form onsubmit="return validate()">
        <table>
            <tbody>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td>
                        <input id="nama" type="text" />
                    </td>
                    <td id="error_nama" style="color: red"></td> <!--Tambahkan elemen untuk pesan kesalahan-->
                </tr>
                <tr>
                    <td>Mata Kuliah</td>
                    <td>:</td>
                    <td>
                        <select id="matakuliah">
                            <option value="">Pilih Mata Kuliah</option>
                            <option value="Matematika">Matematika</option>
                            <option value="Fisika">Fisika</option>
                            <option value="Kimia">Kimia</option>
                        </select>
                    </td>
                     <td id="error_matakuliah" style="color: red"></td> <!--Tambahkan elemen untuk pesan kesalahan-->
                </tr>
                <tr>
                    <td>Nilai</td>
                    <td>:</td>
                    <td>
                        <!---  <input id="nilai" type="number" min="0" max="100" /> -->
                        <input id="nilai" type="number" pattern="[1-9][0-9]*" />
                    </td>
                    <td id="error_nilai" style="color: red"></td> <!--Tambahkan elemen untuk pesan kesalahan-->
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="batal()">Batal</button>
                    </td>
                    <td></td>
                    <td>
                        <input type="submit" value="kirim" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <script>
        function validate() {
                return false;
        }
        function validateForm() {
            let nama = document.getElementById("nama").value;
            let matakuliah = document.getElementById("matakuliah").value;
            let nilai = document.getElementById("nilai").value;
            let validate = true;

            // Validasi Nama 
            if (nama.trim() === "") {
                document.getElementById("error_nama").innerText = "Harap isi field Nama!";
                validate = false;
            } else {
                let namaPattern = /^[a-zA-Z\s]*$/;
                if (!namaPattern.test(nama.trim())) {
                    document.getElementById("error_nama").innerText = "Nama harus berisi huruf atau spasi!";
                    validate = false;
                } else if (nama.length > 20) {
                    document.getElementById("error_nama").innerText = "Nama maksimal 20 huruf!";
                    validate = false;
                } else {
                    document.getElementById("error_nama").innerText = "";
                }
            }

            // Validasi Mata Kuliah
            if (matakuliah.trim() === "") {
                document.getElementById("error_matakuliah").innerText = "Harap pilih Mata Kuliah!";
                validate = false;
            } else {
                document.getElementById("error_matakuliah").innerText = "";
            }

            // Validasi Nilai
            if (nilai.trim() === "") {
                document.getElementById("error_nilai").innerText = "Harap isi field Nilai!";
                validate = false;
            } else {
                document.getElementById("error_nilai").innerText = "";
            }

            return validate;
        }

        function batal() {
            if (confirm("Anda Yakin Ingin Reset text?")) {
                document.getElementById("nama").value = "";
                document.getElementById("matakuliah").value = "";
                document.getElementById("nilai").value = "";
                document.getElementById("error_nama").innerText = "";
                document.getElementById("error_matakuliah").innerText = "";
                document.getElementById("error_nilai").innerText = "";
            }
        }
    </script>
</body>
</html>
